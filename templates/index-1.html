<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- user-scalable 表示用户是否支持缩放 yes/no -->
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 先加载css 再加载js 先加载jquery 再加载bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
    <!-- 对于bootstrap4.0以上使用bootstrap.bundle.min.js就可以了，它里面包含bootstrap.min.js和popper.min.js
    Popper.js是轻量级提示弹窗插件 -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <title>Index</title>
    <style>


        body {
            background-color: #eee;
        }

        .header {
            border-top: 3px solid black;
        }

        .menu {
            border-top: 3px solid orange;
            background-color: #563d7c;
        }

        .text {
            margin: 15px 0;
        }

        .search-bar {
            margin: 0;
            border: 1px solid #ccc;
            padding: 15px 10px;
            background-color: #563d7c;
        }

    </style>
</head>
<body>
<!-- 顶部 logo 和 slogan 区域 -->
<div class="header">
    <div class="container" style="height: 82px">
        <div class="row">
            <!-- 这里的 padding-top设置 是为了能够垂直居中 -->
            <div class="col-4" style="padding-top: 12px">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="230px">
            </div>
            <div class="col-8 d-none d-sm-block" style="text-align: right; padding-top: 18px"><h2>
                以蜗牛之名，行学习之实</h2></div>
            <div class="col-8 d-block d-sm-none" style="text-align: right; padding-top: 18px"><h2>技术博客</h2></div>
        </div>
    </div>
</div>
<!-- 导航栏 -->
<div class="menu">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#563d7c;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">快捷导航</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">PHP开发</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Python开发</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Web前端</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">测试开发</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">数据科学</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">网络安全</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">蜗牛杂谈</a>
                        </li>
                        <li class="nav-item d-none d-sm-none">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <!-- bootstrap5 在 div 中内置了 ms-auto 靠对右齐和  me-auto 靠左对齐 -->
                    <!-- 这个起名就跟怪 -->
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">注册</a>
                        </li>
                    </ul>
                    <!--
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    -->
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- 左侧容器 -->
        <div class="col-sm-9 col-12">
            <!-- 该内容填满父容器 div 所以子容器扩为 12 就好 -->
            <!-- 不用管高度，高度与内容自适应 -->
            <!-- 由于padding有默认值 所以会有空隙 -->
            <!-- 轮播图 -->
            <div class="col-12" style="padding: 15px 0">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators" style="border: none">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename='img/banner-1.jpg') }}" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/banner-2.jpg') }}" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/banner-3.jpg') }}" class="d-block w-100"
                                 alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- 文章区 -->
            <div>
                <div class="col-12 text" style="height: 120px; border: 1px solid black">
                    文章一
                </div>
                <div class="col-12 text" style="height: 120px; border: 1px solid black">
                    文章二
                </div>
                <div class="col-12 text" style="height: 120px; border: 1px solid black">
                    文章三
                </div>
                <div class="col-12 text" style="height: 120px; border: 1px solid black">
                    文章四
                </div>
            </div>
        </div>
        <!-- 右侧容器 -->
        <!-- padding 内边距, margin 外边距 -->
        <div class="col-sm-3 col-12">
            <!-- 搜索栏 -->
            <div class="col-12 search-bar" style="border: 1px solid black; border-radius: 18px; height: 80px; margin: 15px 0">
                <form class="d-flex" role="search" style="height: 50px">
                    <input class="form-control me-2" type="search" placeholder="请输入关键字" aria-label="Search">
                    <button class="btn btn-info" type="submit" style="width: 30%">搜索</button>
                </form>
            </div>
            <div class="col-12" style="border: 1px solid black; border-radius: 12px; height: 340px; margin: 15px 0">
                推荐
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="border: 2px solid red; height: 150px"></div>
</body>
</html>
